<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Hitung Luas dan Keliling Segitiga</title>
</head>
<body>

    <div class="navbar">
        <nav>
            <p>Scroll down please</p>
            <ul>
                <li><a id="sec-1" href="#luas1">Hitung Luas Segitiga</a></li>
                <li><a id="sec-2" href="#keliling1">Hitung Keliling Segitiga</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div id="keliling1">
            <h1>Hitung Keliling Segitiga</h1>
            <img src="https://asset-a.grid.id/crop/0x0:0x0/x/photo/2020/04/27/2008777398.jpg" alt="Italian Trulli">
            <label for="sisiA">Nilai Sisi A:</label>
            <input type="number" id="sisiA" placeholder="Masukkan panjang sisi A">

            <label for="sisiB">Nilai Sisi B:</label>
            <input type="number" id="sisiB" placeholder="Masukkan panjang sisi B">

            <label for="sisiC">Nilai Sisi C:</label>
            <input type="number" id="sisiC" placeholder="Masukkan panjang sisi C">

            <button onclick="hitungKeliling()">Hitung</button>
            <button onclick="resetNilai()">Reset</button>

            <p id="result"></p>
        </div>

        <div id="luas1">
            <h1>Hitung Luas Segitiga</h1>
            <img src="https://asset-a.grid.id/crop/0x0:0x0/x/photo/2020/04/27/2008777398.jpg" alt="Italian Trulli">
            <label for="alas">Nilai Alas:</label>
            <input type="number" id="alas" placeholder="Masukkan panjang alas">

            <label for="tinggi">Nilai Tinggi:</label>
            <input type="number" id="tinggi" placeholder="Masukkan panjang tinggi">

            <button onclick="hitungLuas()">Hitung</button>
            <button onclick="resetNilai()">Reset</button>

            <p id="resultLuas"></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
